<body>

  </div>

  <script src="node_modules/typed.js/lib/typed.js"></script>
  <script>

    let options = {
      strings: ['This is a first string', 'here is another sentence'],
      typeSpeed: 40,
      backSpeed: 40,
      loop: true,
      loopCount: Infinity,
    };

    let typed = new Typed('.element', options);

  </script>
